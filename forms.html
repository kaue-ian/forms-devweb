<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Dev Web</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="page">

            <div class="formLogin">
                <h1>Forms de inscrição IFC</h1>
                <p>Informe suas informações nos campos abaixo:</p>
                <label class="email">Nome Completo:</label>
                <input class="email" id="nome" name="nome" type="text">

                <label class="password">Nascimento:</label>
                <input class="password" id="nasc" name="senha" type="date">
                <br>

                <label class="cddest">Cidade:</label>
                <input class="cddest" id="senha" name="senha" type="password">
                <br>

                <label class="cddest">Estado:</label>
                <input class="cddest" id="senha" name="senha" type="password">
                <br>

                <label class="cddest">Escolaridade:</label>
                <input class="cddest" id="senha" name="senha" type="password">
                <br>

                <label class="cddest">Nome do pai:</label>
                <input class="cddest" id="senha" name="senha" type="password">
                <br>

                <label class="cddest">Nome da mãe:</label>
                <input class="cddest" id="senha" name="senha" type="password">
                <br>

                <label class="cddest">Comprovante de Pessoa Física (CPF):</label>
                <input class="cddest" id="senha" name="senha" type="password">
                <br>

                <label class="cddest">Registro Geral (RG):</label>
                <input class="cddest" id="senha" name="senha" type="password">
                <br>

                <label class="cddest">Estado Cívil:</label>
                <input class="cddest" id="senha" name="senha" type="password">

                <input type="button" name="submit" id="submit" class="btn" value="Enviar!"
                    onclick="submit('cadastro')">

            </div>
    </main>
</body>

</html>
